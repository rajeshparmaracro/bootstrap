<!DOCTYPE html>
<html>
<head>
    <title>UI Components-Radio button</title>
</head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
<body>
    <!-- Aligning radio buttons-->
    <div class="container-fluid mt-4">
  
        <button>Submit</button>
        <input type="button" value="Submit">
        <a href="#">Anchor Button</a>

        <button class="btn btn-primary">Submit</button>
        <button class="btn btn-primary btn-sm">Submit</button>
        <input type="button" value="Submit" class="btn btn-danger btn-lg">
        <a href="#" class="btn btn-outline-danger">Anchor Button</a>

        <div class="row mt-4">

            <div class="col-md-4">
                <div class="d-grid">
                    //d grid insures that it takes the full width
                    <button class="btn btn-outline-success">Cricket</button>
                </div>
            </div>

            <div class="col-md-4">
                <div class="d-grid">
                    <button class="btn btn-outline-success">Cricket</button>
                    <button class="btn btn-outline-success">Cricket</button>
                    <button class="btn btn-outline-success">Cricket</button>
                </div>
            </div>

            <div class="col-md-4 gap-1">
                <div class="d-grid">
                    <button class="btn btn-outline-success">Cricket</button>
                    <button class="btn btn-outline-success">Cricket</button>
                    <button class="btn btn-outline-success">Cricket</button>
               
                 </div>
            </div>

        


    </div>



</body>
</html>
